<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

layout:decorate="layout"
>
<head>
<meta charset="UTF-8">
<title>Clients</title>
<link rel="stylesheet" href="../static/CSS/bootstrap.min.css"
	th:href="@{CSS/bootstrap.min.css}">
</head>
<body>
<div layout:fragment="content">
<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">Liste des clients</div>
			<div class="panel-body">
			<form th:action="@{index}" method="get">
			<label>Mot cle:</label>
			<input type="text" name="motCle" th:value="${motCle}">
			<button type="submit" class="btn btn-primary">Chercher</button>
			
			</form>
			</div>
			<div class="panel-body">
				<table class="table">
					<tr>
						<th>ID</th>
						<th>NOM</th>   
						<th>VILLAGE</th>
						<th>ADRESSE</th>
						<th>TELEPHONE</th> 
					</tr>
					<tr th:each="c:${listClients}">
						<td th:text="${c.id}"></td>
						<td th:text="${c.Nom}"></td>
						<td th:text="${c.Village}"></td>
						<td th:text="${c.Adresse}"></td>
						<td th:text="${c.Telephone}"></td>
						<td>
						<a class="btn btn-danger"onclick="return confirm('Etes vous sure?')" th:href="@{/delete(id=${c.id}, page=${currentPage}, motCle=${motCle})}">Delete</a>
					</tr>			
				</table>
				
				<ul class="nav nav-pills">
				<li th:class="${currentPage==status.index}?'active':''" th:each="page,status:${pages}">
				<a th:href="@{/index(page=${status.index}, motCle=${motCle})}" th:text="${status.index}">
				   th:text="${status.index}"></a></li>
				   
				</ul>
				
			</div>
		</div>
	</div>	
</div>
	
</body>
</html>
