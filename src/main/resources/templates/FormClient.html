<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>Saisie d'un client</title>

<link rel="stylesheet" href="../static/CSS/bootstrap.min.css"
	th:href="@{CSS/bootstrap.min.css}">

</head>
<body>

	<div layout:fragment="content1">
	
	<div class="container">
	
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">Nouveau Client</div>
				<div class="panel-body">
					<form th:action="@{/save}" method="post">
						<div class="form-group">
							<label class="control-label">nom:</label> <input
								class="form-control" type="text" name="nom">
						</div>
						<div class="form-group">
							<label class="control-label">village:</label> <input
								class="form-control" type="text" name="village">
						</div>
						<div class="form-group">
							<label class="control-label">adresse:</label> <input
								class="form-control" type="text" name="adresse">
						</div>
						<div class="form-group">
							<label class="control-label">telephone:</label> <input
								class="form-control" type="number" name="telephone">
						</div>
						<button type="submit" class="btn btn-primary">Enregistrer</button>
					</form>

				</div>
			</div>

		</div>

	</div>
</body>
</html>
